<!DOCTYPE html>
<html lang="en">
<head>

  <title>AI Strategy Canvas Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1e293b;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #2563eb;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

  <div class="container">
    <h1>AI Strategy Canvas</h1>
    <form id="canvasForm">
      <label>1. Business Objective(s)</label>
      <textarea name="objectives" placeholder="What specific outcome are we targeting?"></textarea>

      <label>2. Key Stakeholders & Ownership</label>
      <textarea name="stakeholders" placeholder="Who owns this? Who signs off?"></textarea>

      <label>3. Pain Points & Frictions</label>
      <textarea name="painpoints" placeholder="What major inefficiencies are we solving?"></textarea>

      <label>4. Value Levers</label>
      <textarea name="valuelevers" placeholder="How does AI create value (cost, speed, accuracy, etc.)?"></textarea>

      <label>5. Data Reality Check</label>
      <textarea name="data" placeholder="Do we have usable, quality data?"></textarea>

      <label>6. Risk Tolerance & Ethics</label>
      <textarea name="risks" placeholder="What risks do we need to manage?"></textarea>

      <label>7. Strategic Time Horizon</label>
      <textarea name="horizon" placeholder="When do we expect results (short/mid/long-term)?"></textarea>

      <label>8. Tech & Talent Gaps</label>
      <textarea name="gaps" placeholder="Do we have the skills and tools to succeed?"></textarea>

      <label>9. Cultural Readiness</label>
      <textarea name="culture" placeholder="Are teams ready to work with AI solutions?"></textarea>

      <label>10. CFO & COO Sign-Off Criteria</label>
      <textarea name="signoff" placeholder="What proof points will they need to approve this?"></textarea>

      <button type="button" onclick="generatePDF()">Generate AI Strategy Canvas</button>
    </form>
  </div>
